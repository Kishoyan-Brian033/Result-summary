<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" href="stlye.css">

</head>
<body>



    <div class="container">
        
        <div class="right">

          <h5>Your Result</h5>

          <div class="percent">
            <h4>76</h4>
            <p> of 100</p>
          </div>

         <h3>Great</h3>

         <p class="content">You scored higher than 65% of the people who have taken these tests.</p>


        </div>


        <div class="left">
        <h2>Summary</h2>
        <div class="left-content">
          <div class="reaction element-1">
            <div class="left-reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
            <div class="right-reaction">
              <p><span>80</span>/100</p>
            </div>
          </div>

          <div class="reaction element-2" >
            <div class="left-reaction">
              <img src="./assets/images/icon-memory.svg" alt="reaction">
              <p>Memory</p>
            </div>
            <div class="right-reaction">
              <p><span>92</span>/100</p>
            </div>
          </div>

          <div class="reaction element-3">
            <div class="left-reaction">
              <img src="./assets/images/icon-verbal.svg" alt="reaction">
              <p>Verbal</p>
            </div>
            <div class="right-reaction">
              <p><span>61</span>/100</p>
            </div>
          </div>

          <div class="reaction element-4">
            <div class="left-reaction">
              <img src="./assets/images/icon-visual.svg" alt="reaction">
              <p>Visual</p>
            </div>
            <div class="right-reaction">
              <p><span>72</span>/100</p>
            </div>
          </div>

          <div class="reaction btn" >
            <button>Continue</button>
            </div>
          </div>
        
        </div>

        </div>

    </div>


  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</body>
</html>
